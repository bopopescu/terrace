{% extends "include/base.html" %}
{% block title %}
    <title>polling report</title>
{% endblock %}
{% block name %}
    实例列表
{% endblock %}

{%block content%}
        <!-- 自定义操作按钮-->
    <div id="toolbar" class="form-inline pull-left">
        <div class="form-group">
            <select id="type" class="form-control selectpicker">
                <option value="" selected="selected">实例类型</option>
                <option value="master">MASTER</option>
                <option value="slave">SLAVE</option>
                <option value="alone">单机实例</option>
            </select>
        </div>
        <div class="form-group">
            <select id="db_type" class="form-control selectpicker">
                <option value="" selected="selected">数据库类型</option>
                <option value="mysql">MySQL</option>
                <option value="mssql">MsSQL</option>
                <option value="redis">Redis</option>
                <option value="pgsql">PgSQL</option>
                <option value="oracle">Oracle</option>
            </select>
        </div>

    </div>

    <!-- 表格-->
    <div class="table-responsive">
        <table id="instance-list" data-toggle="table" class="table table-striped table-hover"
               style="table-layout:inherit;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">
        </table>
    </div>
{% endblock %}

{% block js %}
    {% load staticfiles %}
    <script src="{% static 'bootstrap-table/js/bootstrap-table-export.min.js' %}"></script>
    <script src="{% static 'bootstrap-table/js/tableExport.min.js' %}"></script>

    <script>

        function instancelist() {
            //采取异步请求
            //初始化table
            $('#instance-list').bootstrapTable('destroy').bootstrapTable({
                escape: true,
                method: 'post',
                contentType: "application/x-www-form-urlencoded",
                url: "/polling/polling_list/",
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
                pageSize: 14,                     //每页的记录行数（*）
                pageList: [20, 30, 50, 100],       //可供选择的每页的行数（*）
                showExport: true,                   //是否显示导出按钮
                exportOptions: {
                    fileName: 'instance'  //文件名称设置
                },
                search: true,                      //是否显示表格搜索
                strictSearch: false,                //是否全匹配搜索
                showColumns: true,                  //是否显示所有的列（选择显示的列）
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "id",                     //每一行的唯一标识，一般为主键列
                showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                locale: 'zh-CN',                    //本地化
                toolbar: "#toolbar",               //指明自定义的toolbar
                queryParamsType: 'limit',
                //请求服务数据时所传参数
                queryParams:
                    function (params) {
                        return {
                            limit: params.limit,
                            offset: params.offset,
                            instance_name: params.search,
                            type: $("#type").val(),
                            db_type: $("#db_type").val()
                        }
                    },
                columns: [
                    {
                        title: 'ID',
                        field: 'id'
                    }, {
                        title: '实例名称',
                        field: 'instance_name',
                        <!--formatter: function (value, row, index) {-->
                            <!--return "<a target=\"_blank\" href=\"/admin/instance/" + row.id + "/change/\">" + value + "</a>"-->
                        <!--}-->
                    }, {
                        title: '实例类型',
                        field: 'type'
                    }, {
                        title: '数据库类型',
                        field: 'db_type'
                    }, {
                        title: 'HOST',
                        field: 'ip'
                    }, {
                        title: 'PORT',
                        field: 'port'
                    }, {
                        title: '操作',
                        field: '',
                        formatter: function (value, row, index) {
                            var btn_polling_report = '';
                            if (row.db_type === 'mysql') {
                                var btn_polling_report = "<button class=\"btn btn-info btn-xs\" instance_id=\"" + row.id + "\" + instance_name=\"" + row.instance_name + "\" onclick=\"get_polling_report(this)" + "\">获取数据库巡检报告</button>\n";
                            }

                             return btn_polling_report
                        }
                    }],
                onLoadSuccess: function () {
                },
                onLoadError: function () {
                    alert("数据加载失败！请检查接口返回信息和错误日志！");
                },
                onSearch: function (e) {
                    //传搜索参数给服务器
                    queryParams(e)
                }
            });

        }

        //初始化数据
        $(document).ready(function () {
            instancelist()
        });

        $("#type").change(function () {
            instancelist();
        });


        function get_polling_report(obj){
            console.log(obj)
            instance_id = $(obj).attr("instance_id")
            instance_name =  $(obj).attr("instance_name")
            console.log(instance_id)
            console.log(instance_name)
            $.get({
            url: "/polling/get_polling_report/",
            type: "POST",
            data: {
              instance_id: instance_id,
              instance_name: instance_name
              },
            success: function (data) {
            var data = JSON.parse(data)
            if (data.status == 1){
                alert(data.msg);
            }else{
                alert(data.msg);
            }
            }
            })

         };


    </script>


{% endblock %}
