{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta charset="UTF-8">
    {% block  title %}
    <title>实例状态查询</title>
    {% endblock %}

    {% block head %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

        <link href="{% static 'bootstrap/css/bootstrap.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/bootstrap-theme.css' %}" rel="stylesheet">
        <link href="{% static 'bootstrap/css/jquery.dataTables.min.css' %}" rel="stylesheet">

        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/jquery-3.1.1.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/jquery.dataTables.min.js' %}"></script>

        <script type="text/javascript" src="{% static 'jedate/jedate.js' %}"></script>
        <script type="text/javascript" src="{% static 'jedate/extra.js' %}"></script>

    {% endblock %}
</head>

{% block name %}
    欢迎使用<span style="color:red">远程shell命令</span>管理主机功能
{% endblock %}

{%block content%}
    <div class='row'>
        <div class="col-md-10 main ">
            <form class="form-inline" id="form-execute" style="margin-bottom:0;">
                {% csrf_token %}
                <input type="text" required="required" class="form-control" value='*' id="ide" name="tgt" placeholder="*" >

{#                <input type="text" class="form-control"  value='cmd.run' class="form-control" placeholder="cmd.run" name="fun">#}
                <input type="text" class="form-control"  value="cmd.run" placeholder="请输入" name='arg'>

                <button type="button" class="btn" id="execute">确认</button>
                <!--<br>是否按组名匹配<input type="checkbox" size="10" name="isgroup" value=1>-->
            </form>
        </div>
    </div>
    <hr/>

    <div class='row-fluid' id='instances'>
	<h1>test</h1>
    </div>
{% endblock %}
{% block script %}
    <script>

        $(function(){
            $("#execute").click(function(){

                $.ajax({
                    type: "POST",
                    url: "/execute/",
                    data : $("#form-execute").serialize(),
                    success: function(ret){

			            console.log(ret)
      			        alert(111)
			            $("#instances").html(ret);

                    }
                });
            })
        })
    </script>
{% endblock %}
